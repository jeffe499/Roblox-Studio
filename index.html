<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Roblox Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajustar a altura da barra de navegação */
        header {
            padding: 10px 0;
        }

        .nav-img {
            height: 40px; /* Tamanho inicial da logo */
            transition: height 0.3s ease;
        }

        .nav-link {
            padding: 8px 15px;
            font-size: 14px;
        }

        .menu-acessibilidade {
            position: relative;
        }

        #botao-acessibilidade {
            padding: 5px 10px;
            font-size: 14px;
        }

        #opcoes-acessibilidade {
            display: none;
            position: absolute;
            top: 40px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #opcoes-acessibilidade button {
            font-size: 14px;
            margin: 5px;
            padding: 5px 10px;
        }

        .btn-primary {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container d-flex justify-content-between align-items-center">
            <img src="img/logo.png" alt="Logo do Roblox Studio" class="nav-img" loading="lazy" id="logo-img">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
            <div id="acessibilidade" class="menu-acessibilidade">
                <button id="botao-acessibilidade" class="btn btn-primary fw-bold">Acessibilidade</button>
                <div id="opcoes-acessibilidade" class="opcoes-acessibilidade">
                    <button id="aumentar-fonte" class="btn btn-primary fw-bold">A+</button>
                    <button id="diminuir-fonte" class="btn btn-primary fw-bold">A-</button>
                    <button id="aumentar-logo" class="btn btn-primary fw-bold">Logo +</button>
                    <button id="diminuir-logo" class="btn btn-primary fw-bold">Logo -</button>
                    <button id="alterna-contraste" class="btn btn-primary fw-bold"><i class="bi bi-shadows"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <!-- Restante do conteúdo -->
    </main>

    <footer>
        <p>Acesse nossas redes:</p>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p>Desenvolvido por Jeffe477. Projeto fictício sem fins comerciais.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.js"></script>
    <script>
        // Script para mostrar as opções de acessibilidade
        document.getElementById('botao-acessibilidade').addEventListener('click', function() {
            const opcoes = document.getElementById('opcoes-acessibilidade');
            opcoes.style.display = opcoes.style.display === 'block' ? 'none' : 'block';
        });

        // Ajuste de fonte
        document.getElementById('aumentar-fonte').addEventListener('click', function() {
            document.body.style.fontSize = '1.2em'; // Aumentar a fonte
        });

        document.getElementById('diminuir-fonte').addEventListener('click', function() {
            document.body.style.fontSize = '1em'; // Diminuir a fonte
        });

        // Aumentar e diminuir logo
        document.getElementById('aumentar-logo').addEventListener('click', function() {
            let logo = document.getElementById('logo-img');
            let currentHeight = parseInt(logo.style.height) || 40;
            logo.style.height = (currentHeight * 1.2) + 'px'; // Aumentar logo
        });

        document.getElementById('diminuir-logo').addEventListener('click', function() {
            let logo = document.getElementById('logo-img');
            let currentHeight = parseInt(logo.style.height) || 40;
            logo.style.height = (currentHeight * 0.8) + 'px'; // Diminuir logo
        });

        // Alternar contraste
        document.getElementById('alterna-contraste').addEventListener('click', function() {
            document.body.classList.toggle('alto-contraste');
        });
    </script>
    <style>
        .alto-contraste {
            background-color: #000;
            color: #fff;
        }
    </style>
</body>

</html>
